<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
  text-align: center;
  color: white;
}

.centered {
  position: absolute;
  top: 50%;
  left: 62%;
  transform: translate(-50%, -50%);
}
.centeredd {
  position: absolute;
  font-size: 160%;
  top: 199%;
  left: 61.5%;
  transform: translate(-20%, -50%);
}

</style>

</head>
<body>
<div class="container">
  
<img 	src="https://cdn1us.denofgeek.com/sites/denofgeekus/files/styles/main_wide/public/2019/01/keanu-reeves-john-wick-chapter-3-parabellum.jpg?itok=35pLBxm0" id="image"  alt="" width="100%" height="100%">
 <div class="centered" id="">
 <div class="centeredd" id="timeToEnd" style="display:block"></div>
 <iframe class="centered" id="video" style="display:none" width="560" height="315" src="https://www.youtube.com/embed/M7XM597XO94" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</div>
<script>

var end = new Date('05/17/2019 11:30 AM');
    
    //setTimeout(myFunction, 5000);
    var _second = 1000;
    var _minute = _second * 60;
    var _hour = _minute * 60;
    var _day = _hour * 24;
    var timer;

    function showRemaining() {
        var now = new Date();
        var distance = end - now;
        
        var days = Math.floor(distance / _day);
        var hours = Math.floor((distance % _day) / _hour);
        var minutes = Math.floor((distance % _hour) / _minute);
        var seconds = Math.floor((distance % _minute) / _second);

        document.getElementById('timeToEnd').innerHTML ='J'+ days + 'D ';
        document.getElementById('timeToEnd').innerHTML +='O'+ hours + 'H ';
        document.getElementById('timeToEnd').innerHTML +='H'+ minutes + 'M ';
        document.getElementById('timeToEnd').innerHTML +='N'+ seconds + 'S';
    }
    function myFunction() {
    	
        document.getElementById('timeToEnd').style.display = "none";
        document.getElementById('image').style.opacity = 0.5;
        document.getElementById('video').style.display = "block";
        
    
    }
timer = setInterval(showRemaining, 10);
   
</script>
</body>
</html>
